<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon name="add" size="large" color="primary"></ion-icon>
    </ion-buttons>
    <ion-title>
      Favourites
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>Edit</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Favourites</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item *ngFor="let list of favList">
    <ion-avatar slot="start">
      <ng-container>
        {{ list.first_name.charAt(0) | uppercase }}
      </ng-container>
    </ion-avatar>
    <ion-label>
      <h2>{{list.first_name}}</h2>
      <p><ion-icon name="call"></ion-icon> mobile</p>
    </ion-label>
    <ion-icon name="information-circle-outline" slot="end" color="primary"></ion-icon>
  </ion-item>


</ion-content>
