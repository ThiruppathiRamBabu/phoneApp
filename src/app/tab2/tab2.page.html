<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>Edit</ion-button>
    </ion-buttons>
    <ion-segment value="all" [(ngModel)]="activeSeg">
      <ion-segment-button value="all">
        <ion-label>All</ion-label>
      </ion-segment-button>
      <ion-segment-button value="favorites">
        <ion-label>Missed</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recents</ion-title>
    </ion-toolbar>
  </ion-header>

<div *ngIf="activeSeg === 'all'">
  <ion-item *ngFor="let recent of recents" href="tel:{{recent.ph_number}}">
    <ion-icon slot="start"></ion-icon>
    <ion-label>
      <h2>{{recent.first_name}} {{recent.last_name}}</h2>
      <p><ion-icon name="call"></ion-icon> mobile</p>
    </ion-label>
    <ion-icon name="information-circle-outline" slot="end" color="primary"></ion-icon>
  </ion-item>
</div>

<div *ngIf="activeSeg === 'favorites'">
<h2 style="text-align: center;">No missed calls.!</h2>
</div>

</ion-content>
